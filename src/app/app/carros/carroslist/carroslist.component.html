<div id="tudo">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Ano</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let carro of lista" >
                <td>{{carro.nome}}</td>
                <td>{{carro.ano}}</td>
            </tr>
        </tbody>
    </table>
</div>
