<body>
    <div class="login-container">
        <form class="login-form">
            <h2>Cadastrar Livro</h2>
            <div class="input-group">
                <label for="username">Nome do autor:</label>
                <input type="text" id="username" name="username" placeholder="Digite o autor" [(ngModel)]="livro.autor">
            </div>
            <div class="input-group">
                <label for="password">Título:</label>
                <input type="username" id="password" name="password" placeholder="Digite o título" [(ngModel)]="livro.titulo">
            </div>
            <button  (click)="salvar()" type="submit">Salvar</button>
        </form>
    </div>
</body>
