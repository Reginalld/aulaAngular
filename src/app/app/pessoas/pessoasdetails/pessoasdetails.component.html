<body>
    <div class="login-container">
        <form class="login-form">
            <h2>Cadastrar Pessoa</h2>
            <div class="input-group">
                <label for="username">Nome da pessoa:</label>
                <input type="text" id="username" name="username" placeholder="Digite o nome" required>
            </div>
            <div class="input-group">
                <label for="password">Idade:</label>
                <input type="password" id="password" name="password" placeholder="Digite a idade" required>
            </div>
            <button  routerLink="/admin/pessoas" type="submit">Cadastrar</button>
        </form>
    </div>
</body>
