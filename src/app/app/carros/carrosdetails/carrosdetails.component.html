<body>
    <div class="login-container">
        <form class="login-form">
            <h2>Cadastrar Carro</h2>
            <div class="input-group">
                <label for="username">Modelo:</label>
                <input type="text" id="username" name="username" placeholder="Digite o modelo" [(ngModel)]="carro.nome">
            </div>
            <div class="input-group">
                <label for="password">Ano:</label>
                <input type="username" id="password" name="password" placeholder="Digite o ano" [(ngModel)]="carro.ano">
            </div>
            <button  (click)="salvar()" type="submit">Salvar</button>
        </form>
    </div>
</body>
