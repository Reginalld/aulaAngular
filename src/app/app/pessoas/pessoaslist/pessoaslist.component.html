
<div id="tudo">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>#ID</th>
                <th>Nome</th>
                <th>Idade</th>
                <th>BotÃµes</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let pessoa of lista; let i = index" >
                <td>{{pessoa.id}}</td>
                <td>{{pessoa.nome}}</td>
                <td>{{pessoa.idade}}</td>
                <td><button class="btn btn-danger" (click)="editar(abc, pessoa, i)">Editar</button>
                    <button class="btn btn-danger" (click)="deletar(pessoa.id)">Deletar</button></td>
            </tr>
        </tbody>
    </table>
</div>

<div id = "tudomesmo">

<button id="botaoCadastro" (click)="abrirModal(abc)" >Cadastrar</button>

</div>



<ng-template #abc let-modal>
	<div class="modal-header">
		<h4 class="modal-title">Cadastrar</h4>
		<button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
	</div>
	<div class="modal-body">
		
        <app-pessoasdetails [pessoa]="pessoaSelecionadaParaEdicao" (retorno)="addOuEditarPessoa($event)" ></app-pessoasdetails>
            
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-light" (click)="modal.close('Close click')">Fechar</button>
	</div>
</ng-template>
