<body>
    <div class="login-container">
        <form class="login-form">
            <h2>Cadastrar Livro</h2>
            <div class="input-group">
                <label for="username">Nome do autor:</label>
                <input type="text" id="username" name="username" placeholder="Digite o autor" required>
            </div>
            <div class="input-group">
                <label for="password">Título:</label>
                <input type="password" id="password" name="password" placeholder="Digite o título" required>
            </div>
            <button  routerLink="/admin/livros" type="submit">Cadastrar</button>
        </form>
    </div>
</body>
